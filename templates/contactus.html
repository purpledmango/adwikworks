{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- contact section start -->
<div class="contact_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-sm-12">
             <div class="contact_taital_main">
                <h1 class="contact_taital">Requeste A Call Back</h1>
                <hr class="contact_border_main">
             </div>
          </div>
       </div>
    </div>
    <div class="container-fluid">
       <div class="contact_section_2">
          <div class="row">
             <div class="col-md-6">
                <div class="mail_section map_form_container">
                   <form action="">
                   <input type="text" class="mail_text" placeholder="Name" name="Name">
                   <input type="text" class="mail_text" placeholder="Phone Number" name="Phone Number"> 
                   <input type="text" class="mail_text" placeholder="Email" name="Email">
                   <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="Massage"></textarea>
                   <div class="btn_main">
                      <div class="send_bt active"><a href="#">Send Now</a></div>
                      <div class="map_bt"><a href="#" id="showMap">Map</a></div>
                   </div>
                   </form>
                   
                </div>
             </div>
             <div class="col-md-6">
                <div class="contact_img"><img src="{% static 'images/contact-img.png' %}"></div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- contact section end -->

{% endblock %}
